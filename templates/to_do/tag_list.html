{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'to_do:tag-create' %}" class="btn btn-primary link-to-page">
      Add
    </a>
  </h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><button type="button" class="btn btn-secondary">Update</button></td>
          <td><button type="button" class="btn btn-secondary">Delete</button></td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags in tasks.</p>
  {% endif %}
{% endblock %}
